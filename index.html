<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fargo's Souls Mod Accessory Browser</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- I suck at coding and used AI for many parts of this, so if anyone wants to improve it, feel free! :) -->
  <body>
    <div class="container">
      <div class="search-wrapper">
        <input type="text" id="search" placeholder="Search by item name..." />
        <span id="clearSearch" class="clear-button">&times;</span>
      </div>
      <div class="filters">
        <button class="filter-button" data-star="⭐">⭐</button>
        <button class="filter-button" data-star="⭐⭐">⭐⭐</button>
        <button class="filter-button" data-star="⭐⭐⭐">⭐⭐⭐</button>
        <button class="filter-button" data-star="⭐⭐⭐⭐">⭐⭐⭐⭐</button>
        <button class="filter-button" data-star="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</button>
        <button class="filter-button" data-type="Enchantment">
          Enchantments
        </button>
        <button class="filter-button" data-type="Force">Forces</button>
        <button class="filter-button" data-type="Soul">Souls</button>
        <button class="filter-button" data-type="Accessory">Other</button>
        <button class="filter-button" id="bossFilterBtn">Availability</button>
        <button id="dlcToggle" class="filter-button inactive">
          <span class="checkmark">✔</span> Show DLC Items
        </button>
        <button id="resetFiltersBtn" class="filter-button danger">
          Reset Filters
        </button>
      </div>
      <p>
        All ratings and descriptions are from 
        <a
          style="color: #00e676"
          href="https://docs.google.com/document/d/1obh1n7TIxufvph4KQy1rv7rO4bL1au0XJNESTQptLZ4/edit?tab=t.0#heading=h.qz8l2nyjukur"
          >this document.</a
        >
      </p>
      <div class="grid" id="cards-container"></div>
    </div>

    <div id="cardModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <div id="modalBody"></div>
      </div>
    </div>
    <div id="bossModal" class="modal">
      <div class="modal-content">
        <span class="close-button" id="closeBossModal">&times;</span>

        <p style="color: white; font-size: 1.1em; margin-bottom: 15px">
          Select one or more bosses you have defeated. This filter will then
          show only the items that become obtainable after defeating the
          selected boss(es), helping you discover new gear now available to you.
        </p>
       <!-- Boss filters modal content --> 
        <div
          id="bossFiltersContainer"
          style="
            max-height: 60vh;
            overflow-y: auto;
            margin-top: 3px;
            display: flex;
            gap: 40px;
            flex-wrap: nowrap;
          "
        >
         <!-- Pre-Hardmode Section --> 
          <div class="boss-section">
            <h3 style="color: #00e676">Pre-Hardmode</h3>
            <label
              ><input type="checkbox" value="Pre-Boss" /> No Bosses (Pre-Boss)
              <img class="boss-icon" data-boss="No Bosses"
            /></label>
            <label
              ><input type="checkbox" value="Post-Trojan Squirrel" /> Trojan
              Squirrel <img class="boss-icon" data-boss="Trojan Squirrel"
            /></label>
            <label
              ><input type="checkbox" value="Post-King Slime" /> King Slime
              <img class="boss-icon" data-boss="King Slime"
            /></label>
            <label
              ><input type="checkbox" value="Post-Eye of Cthulhu" /> Eye of
              Cthulhu <img class="boss-icon" data-boss="Eye of Cthulhu"
            /></label>
            <label
              ><input
                type="checkbox"
                value="Post-Eater of Worlds|Post-Evil Boss" />
              Eater of Worlds
              <img class="boss-icon" data-boss="Eater of Worlds"
            /></label>
            <label
              ><input
                type="checkbox"
                value="Post-Brain of Cthulhu|Post-Evil Boss" />
              Brain of Cthulhu
              <img class="boss-icon" data-boss="Brain of Cthulhu"
            /></label>
            <label
              ><input type="checkbox" value="Post-Queen Bee" /> Queen Bee
              <img class="boss-icon" data-boss="Queen Bee"
            /></label>
            <label
              ><input type="checkbox" value="Post-Skeletron" /> Skeletron
              <img class="boss-icon" data-boss="Skeletron"
            /></label>
            <label
              ><input type="checkbox" value="Post-Deerclops" /> Deerclops
              <img class="boss-icon" data-boss="Deerclops"
            /></label>
            <label
              ><input type="checkbox" value="Post-Deviantt" /> Deviantt
              <img class="boss-icon" data-boss="Deviantt"
            /></label>
            <label
              ><input type="checkbox" value="Hardmode" /> Wall of Flesh
              <img class="boss-icon" data-boss="Wall of Flesh"
            /></label>
          </div>
         <!-- Hardmode section --> 
          <div class="boss-section">
            <h3 style="color: #00e676">Hardmode</h3>
            <label
              ><input type="checkbox" value="Post-Queen Slime" /> Queen Slime
              <img class="boss-icon" data-boss="Queen Slime"
            /></label>
            <label
              ><input type="checkbox" value="Post-First Mech Boss" /> First Mech
              Boss <img class="boss-icon" data-boss="First Mech Boss"
            /></label>
            <label
              ><input type="checkbox" value="Post-Twins" /> The Twins
              <img class="boss-icon" data-boss="The Twins"
            /></label>
            <label
              ><input type="checkbox" value="Post-Destroyer" /> The Destroyer
              <img class="boss-icon" data-boss="Destroyer"
            /></label>
            <label
              ><input type="checkbox" value="Post-Skeletron Prime" /> Skeletron
              Prime <img class="boss-icon" data-boss="Skeletron Prime"
            /></label>
            <label
              ><input type="checkbox" value="Post-Mech Bosses" /> All Mech
              Bosses <img class="boss-icon" data-boss="Mech Bosses"
            /></label>
            <label
              ><input type="checkbox" value="Post-Plantera" /> Plantera
              <img class="boss-icon" data-boss="Plantera"
            /></label>
            <label
              ><input type="checkbox" value="Post-Golem" /> Golem
              <img class="boss-icon" data-boss="Golem"
            /></label>
            <label
              ><input type="checkbox" value="Post-Betsy" /> Betsy
              <img class="boss-icon" data-boss="Betsy"
            /></label>
            <label
              ><input type="checkbox" value="Post-Empress of Light" /> Empress
              of Light <img class="boss-icon" data-boss="Empress of Light"
            /></label>
            <label
              ><input type="checkbox" value="Post-Duke Fishron" /> Duke Fishron
              <img class="boss-icon" data-boss="Duke Fishron"
            /></label>
            <label
              ><input type="checkbox" value="Post-Lunatic Cultist" /> Lunatic
              Cultist <img class="boss-icon" data-boss="Lunatic Cultist"
            /></label>
            <label
              ><input type="checkbox" value="Post-Moon Lord" /> Moon Lord
              <img class="boss-icon" data-boss="Moon Lord"
            /></label>
            <label
              ><input type="checkbox" value="Post-Eridanus" /> Eridanus
              <img class="boss-icon" data-boss="Eridanus"
            /></label>
            <label
              ><input type="checkbox" value="Post-Abominationn" /> Abominationn
              <img class="boss-icon" data-boss="Abominationn"
            /></label>
            <label
              ><input type="checkbox" value="Post-Mutant" /> Mutant
              <img class="boss-icon" data-boss="Mutant"
            /></label>
          </div>
         <!-- DLC section --> 
          <div class="boss-section">
            <h3 style="color: #00e676">DLC</h3>
            <label
              ><input type="checkbox" value="Post-Desert Scourge" /> Desert
              Scourge <img class="boss-icon" data-boss="Desert Scourge"
            /></label>
            <label
              ><input type="checkbox" value="Post-Perforators/Hive Mind" />
              Perforators / Hive Mind
              <img class="boss-icon" data-boss="Perforators/Hive Mind"
            /></label>
            <label
              ><input type="checkbox" value="Post-Slime God" /> Slime God
              <img class="boss-icon" data-boss="Slime God"
            /></label>
            <label
              ><input type="checkbox" value="Post-Cryogen" /> Cryogen
              <img class="boss-icon" data-boss="Cryogen"
            /></label>
            <label
              ><input type="checkbox" value="Post-Providence" /> Providence
              <img class="boss-icon" data-boss="Providence"
            /></label>
            <label
              ><input type="checkbox" value="Post-Yharon" /> Yharon
              <img class="boss-icon" data-boss="Yharon"
            /></label>
            <label
              ><input type="checkbox" value="Post-Supreme Calamitas" /> Supreme
              Calamitas <img class="boss-icon" data-boss="Supreme Calamitas"
            /></label>
          </div>
        </div>
       <!-- Confirm button --> 
        <div style="text-align: right; margin-top: 20px">
          <button
            id="confirmBossFilters"
            style="
              padding: 8px 14px;
              background: #00e676;
              border: none;
              border-radius: 4px;
              color: black;
              font-weight: bold;
              cursor: pointer;
            "
          >
            Confirm
          </button>
        </div>
      </div>
    </div>

    <script src="icons.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
