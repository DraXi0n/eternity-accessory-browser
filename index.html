<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fargo's Souls Mod Accessory Browser</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      overflow-x: hidden;
    }
    .container {
      padding: 20px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filter-button {
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      color: white;
    }
    .filter-button.active {
      background-color: #333;
      color: #00e676;
      border-color: #00e676;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 15px;
      border: 1px solid #333;
      box-shadow: 0 0 8px rgba(0, 255, 100, 0.05);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 255, 100, 0.1);
    }
    .title {
      font-size: 1.2em;
      margin-bottom: 8px;
      padding-right: 50px;
    }
    .stars {
      color: #ffeb3b;
      margin-bottom: 8px;
    }
    .type {
      font-size: 0.9em;
      color: #90caf9;
      margin-bottom: 10px;
    }
    .description {
      font-size: 0.95em;
      line-height: 1.4;
    }
    .search-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
    }
    #search {
      width: calc(100% - 2px);
      padding: 8px 30px 8px 8px;
      background-color: #1f1f1f;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .clear-button {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
      user-select: none;
      opacity: 0.3;
    }
    .clear-button.active {
      opacity: 1;
    }
    .clear-button:hover {
      color: white;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background-color: #1f1f1f;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
      color: #e0e0e0;
    }
    .close-button {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-button:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-wrapper">
      <input type="text" id="search" placeholder="Search by item name..." />

    <div class="filters">
      <button class="filter-button" data-star="⭐">⭐</button>

      <button class="filter-button" data-type="Enchantment">Enchantments</button>
      <button class="filter-button" data-type="Force">Forces</button>
      <button class="filter-button" data-type="Soul">Souls</button>
      <button class="filter-button" data-type="Accessory">Other</button>

    <div class="grid" id="cards-container"></div>
  </div>

  <div id="cardModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

    const container = document.getElementById('cards-container');
    const searchInput = document.getElementById('search');
    const clearBtn = document.getElementById('clearSearch');
    const buttons = document.querySelectorAll('.filter-button');
    let activeStars = new Set();
    let activeType = null;

    function truncate(text, maxLength) {
      return text.length > maxLength ? text.slice(0, maxLength) + '...' : text;
    }

    function createCard(item) {
      const iconURL = iconMap[item.name] || 'https://fargosmods.wiki.gg/images/6/6e/Missing_image.png';
      const card = document.createElement('div');
      card.className = 'card';
      card.setAttribute('data-full', JSON.stringify(item));
      card.innerHTML = `
        <img src="${iconURL}" alt="${item.name} icon" style="position: absolute; top: 10px; right: 10px; width: 40px; height: 40px; object-fit: contain; border-radius: 5px;">
        <div class="title">${item.name}</div>
        <div class="stars">${item.rating}</div>
        <div class="type">${item.type}</div>
        <div class="description">${truncate(item.description, 450)}</div>
      `;
      return card;
    }

    function renderCards() {
      container.innerHTML = '';
      const keyword = searchInput.value.toLowerCase();
      const filtered = data.filter(item => {
        const matchesStar = activeStars.size === 0 || activeStars.has(item.rating);
        const matchesType = !activeType || item.type === activeType;
        const matchesSearch = item.name.toLowerCase().includes(keyword);
        return matchesStar && matchesType && matchesSearch;
      });
      filtered.forEach(item => container.appendChild(createCard(item)));
      bindCardClicks();
      updateClearButton();
    }

    searchInput.addEventListener('input', renderCards);

    clearBtn.addEventListener('click', () => {
      searchInput.value = '';
      renderCards();
    });

    function updateClearButton() {
      clearBtn.classList.toggle('active', searchInput.value.trim() !== '');
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const star = btn.getAttribute('data-star');
        const type = btn.getAttribute('data-type');

        if (star) {
          btn.classList.toggle('active');
          if (activeStars.has(star)) {
            activeStars.delete(star);
          } else {
            activeStars.add(star);
          }
        }

        if (type) {
          document.querySelectorAll('[data-type]').forEach(b => b.classList.remove('active'));
          if (activeType === type) {
            activeType = null;
          } else {
            activeType = type;
            btn.classList.add('active');
          }
        }

        renderCards();
      });
    });

    const modal = document.getElementById('cardModal');
    const modalBody = document.getElementById('modalBody');
    const closeBtn = document.querySelector('.close-button');

    closeBtn.onclick = () => { modal.style.display = 'none'; };
    window.onclick = event => { if (event.target === modal) modal.style.display = 'none'; };

    function bindCardClicks() {
  document.querySelectorAll('.card').forEach(card => {
    card.onclick = () => {
      const item = JSON.parse(card.getAttribute('data-full'));
      const wikiName = encodeURIComponent(
  item.name.replace(/’/g, "'").replace(/ /g, '_')
);

      const wikiURL = `https://fargosmods.wiki.gg/wiki/${wikiName}`;
      const iconURL = iconMap[item.name] || 'https://fargosmods.wiki.gg/images/6/6e/Missing_image.png';

      modalBody.innerHTML = `
        <div class="title" style="display: flex; align-items: center; gap: 8px;">
          <span>${item.name}</span>
          <img src="${iconURL}" alt="${item.name} icon"
               style="width: 1.2em; height: 1.2em; object-fit: contain; border-radius: 4px;">
        </div>
        <div class="stars">${item.rating}</div>
        <div class="type">${item.type}</div>
        <div class="description">${item.description}</div>
        <div style="text-align: right; margin-top: 20px;">
          <a href="${wikiURL}" target="_blank" style="color: #00e676; text-decoration: underline;">Wiki Link</a>
        </div>
      `;
      modal.style.display = 'block';
    };
  });
}


    renderCards();
